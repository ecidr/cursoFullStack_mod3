<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PresupuestoApp</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1>PresuApp</h1>
        
        <div class="col-6 " >
            <div id="card1" class="card bg-success-subtle border-3 border-success">
                <div class="card-body">
                    <div class="form">
                        <label for="valor1">Ingresa tu presupuesto</label><br>
                        <input id="valor1" class="ingresar1 bg-success-subtle border-success-subtle" type="text">
                    </div>
                    <button onclick="agregarValor1()" type="button" class="btn btn-success mt-2">Calcular</button>
                </div>
            </div>
                <br>
                <div id="card2" class="card bg-danger-subtle border-3 border-danger">
                    <div class="card-body">
                        <div class="form">
                            <label for="nombre-gasto">Ingresa el nombre del gasto</label><br>
                            <input id="nombre-gasto" class="ingresar2 bg-danger-subtle border-danger-subtle" type="text">
                        </div>
                        <div class="form">
                            <label for="cantidad-gasto">Ingresa la cantidad del gasto</label><br>
                            <input id="cantidad-gasto" class="ingresar2 bg-danger-subtle border-danger-subtle" type="text">
                        </div>
                        <button id="agrega-gasto" onclick="agregarGasto()" type="button" class="btn btn-outline-danger mt-2">Añadir gasto</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div>
                    <table id="tabla1" class="table border-white">
                        <thead>
                        <tr>
                            <th scope="col">Presupuesto</th>
                            <th scope="col">Gastos</th>
                            <th scope="col">Saldo</th>
                        </tr>
                        </thead>
                        
                        <tbody>
                        <tr>
                            <td id="presupuesto"></td>
                            <td id="gastos"></td>
                            <td id="saldo"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br> 
                <hr>
                <table id="tabla2" class="table">
                    <thead>
                    <tr>
                        <th scope="col">Gasto</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Acción</th>
                        </tr>
                    </thead>

                    <tbody id="lista-gastos">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
                <div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
